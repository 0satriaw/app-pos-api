spring.application.name=saas-pos

# Server Configuration
server.port=8080
cors.client.ip=http://localhost:3000
token.expired.time=36000000
dir.files.uploads=file:/Users/satriawibawa/Documents/Project/saas-pos/saas.pos/uploads/


# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5430/saas_pos
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379


# Logging (Opsional - untuk debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
